<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | ERP Solusi247</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-solusi247">
        <div class="form-wrapper-solusi247">

            <div class="bg-solusi247">
                <div class="banner-solusi247">
                    <p>ERP&nbsp;<span>Solusi<b>247</b></span></p>
                </div>

                <hr>

                <button type="button">Employee LogIn</button>
                
            </div>

            <form role="form" t-attf-action="/web/login" method="post"
                onsubmit="this.action = '/web/login' + location.hash" class="login-form-solusi247">
                <input type="hidden" name="csrf_token" t-att-value="request.csrf_token()"/>

                <h1 class="login-title-solusi247">Employee Login</h1>

                <div class="input-group-solusi247">
                    <i class='bx bxs-envelope'></i>
                    <input type="text" placeholder="Email" name="login" t-att-value="login" id="login" t-attf-class="form-control #{'form-control-sm' if form_small else ''}" required="required" autofocus="autofocus" autocapitalize="off" />
                </div>

                <div class="input-group-solusi247">
                    <i class='bx bxs-lock' id="password-icons"></i>
                    <input type="password" placeholder="Password" name="password" id="password" t-attf-class="form-control #{'form-control-sm' if form_small else ''}" required="required" autocomplete="current-password" t-att-autofocus="'autofocus' if login else None" maxlength="4096" />
                    <span class="password-toggle">
                        <i class="bi bi-eye-slash" id="hide-password"></i>
                        <i class="bi bi-eye" id="show-password" style="display:none;"></i>
                    </span>
                </div>

                <button type="submit">LOG IN</button>
                <div class="o_login_auth"/>
                <input type="hidden" name="redirect" t-att-value="redirect"/>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
